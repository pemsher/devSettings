name: Create URL Link for Static HTML Page

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  create_link:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Build HTML
        run: |
          # Replace this command with your build command
          mkdir -p ${{ github.workspace }}/dist
          echo "<html><body><h1>Hello, world!</h1></body></html>" > index.html
          cp index.html ${{ github.workspace }}/dist
          #mv index.html ${{ github.workspace }}/dist
      - name: Upload static page to different repository
        uses: ad-m/github-push-action@master
        with:
          branch: master
          directory: ${{ github.workspace }}/dist/
          github_token: ${{ secrets.GH_ACTION_TOKEN }}
          repository: pemsher/pemsher.github.io
          force: true
