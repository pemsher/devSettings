name: Create URL Link for Static HTML Page

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  create_link:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build HTML
        run: |
          # Replace this command with your build command
          echo "<html><body><h1>Hello, world!</h1></body></html>" > index.html
      - name: Set URL
        id: url
        run: |
          # Replace this URL with your desired URL
          echo "::set-output name=url::https://pemsher.github.io/$(git rev-parse --short=8 HEAD)/index.html"
      - name: Print URL
        run: echo "Static HTML page URL: ${{ steps.url.outputs.url }}"
