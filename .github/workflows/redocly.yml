name: Create URL Link for Static HTML Page

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  create_link:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
#       - name: Install dependencies
#         run: npm install
      - name: Install recocly/cli
        run: npm install -g @redocly/cli@latest
      - name: Bundle API
        run: redocly bundle petstore.yaml -o spec.bundled.yaml
      - name: Generate HTML
        run: redocly build-docs spec.bundled.yaml -o index.html
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Add changes"          
      - name: Upload static page to different repository
        uses: ad-m/github-push-action@master
        with:
          branch: master
          directory: .
          github_token: ${{ secrets.GH_ACTION_TOKEN }}
          repository: pemsher/pemsher.github.io
          force: true
